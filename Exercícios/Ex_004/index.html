<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/dog.ico.ico" type="image/x-icon">
    <title>Teste de favicon</title>
</head>
<body>
    <h1>Olha o teste de favicon acima<h1>
    <p>Para colocar um ícone de favorito, basta, em cima de &lt;title&gt;, dentro da tag &lt;head&gt;digitar "link" e dentre as opções escolher "link:favicon" e dentro de "href" com CTRL+ESPAÇO escolher o ícone desejado.</p>
</body>
</html>
