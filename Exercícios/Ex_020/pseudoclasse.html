<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*Tudo na mesma linha*/
            background-color: lightgray;
            text-align: center;
            border: 1px solid black; /*Largura da borda -> Tipo da borda -> cor*/
            height: 200px; /*Altura*/
            width: 200px; /*Largura*/
        }
        div:hover{ /*Quando eu passsar o mouse por cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <p>É representado no CSS com : </p>
    <p>Pseudo-classe está relacionada ao estado de um determinado elemento, se ele está ativo, marcado, vazio, habilitado.</p>
    <p>Uma div ocupa a tela inteira</p>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
