<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS*/
            height: 100%; /*Altura*/
        }
        body{
            /*Para criar degradê*/
            background-image: linear-gradient(to right, #D800EB, #FF0076,#FFC23B);
            /*Para fixar o fundo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Crie sempre uma plaeta de 3 a 5 cores no fundo, não exagere se não fica feio</p>
</body>
</html>
