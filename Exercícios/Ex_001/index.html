<!DOCTYPE html><!--Indica que é um documento html5-->
<html lang="pt-br"><!--Tag de inicio com o idioma que o programa vai ser-->
<head><!--Cabeça (configurações do site)-->
    <meta charset="UTF-8"><!--Para suportar acentuações-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Significa que a tela vai ocupar 100% do navegador-->
    <title>Meu primeiro exercicio</title>
</head>
<body><!--Corpo (conteúdo do site)-->
    <h1>Olá mundo!</h1><!--Cabeçalho-->
    <hr><!--Linha horizontal-->
    <p>Esse é meu primeiro documento html</p><!--Parágrafo-->
</body>
</html>
